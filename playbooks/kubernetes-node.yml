---
- hosts: all
  become: true
  vars:
    localadmin: vagrant
  tasks:
  - name: Software Packages Allowing Apt over HTTPS
    apt:
      name: "{{ packages }}"
      state: present
      update_cache: yes
    vars:
      packages:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg-agent
      - software-properties-common

  - name: Apt Signing Key for Docker
    apt_key:
      url: https://download.docker.com/linux/ubuntu/gpg
      state: present

  - name: Apt Repository for Docker Stable Version
    apt_repository:
      repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu xenial stable
      state: present

  - name: Docker and Docker Dependecies are Installed
    apt:
      name: "{{ packages }}"
      state: present
      update_cache: yes
    vars:
      packages:
      - docker-ce
      - docker-ce-cli
      - containerd.io
    notify:
      - docker status

  - name: User vagrant is in Group docker
    user:
      name: vagrant
      group: docker

  - name: Swap Files Do Not Exist in /etc/fstab
    mount:
      name: "{{ item }}"
      fstype: swap
      state: absent
    with_items:
      - swap
      - none

  - name: Swap is Disabled
    command: swapoff -a
    when: ansible_swaptotal_mb > 0

  - name: Apt Signing Key for Kubernetes
    apt_key:
      url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
      state: present

  - name: Apt Repository for Kubernetes
    apt_repository:
      repo: deb https://apt.kubernetes.io/ kubernetes-xenial main
      state: present
      filename: kubernetes.list

  - name: Kubernetes Binaries are Installed
    apt:
      name: "{{ packages }}"
      state: present
      update_cache: yes
    vars:
      packages:
        - kubelet
        - kubeadm
        - kubectl

  - name: Kubernetes Join Command Exists
    stat:
      path: "/tmp/join_command.sh"
    register: join_command

  - name: Kubernetes Join Command on Node
    copy:
      src: join_command.sh
      dest: /tmp/join_command.sh
      mode: 0777
    when: join_command.stat.exists == False

  - name: Kublet Config File
    stat:
      path: "/etc/kubernetes/kubelet.conf"
    register: kubelet_config

  - name: Kubernetes Node Join
    command: sh /tmp/join_command.sh
    when: kubelet_config.stat.exists == False

  handlers:
    - name: docker status
      service: name=docker state=started
...
